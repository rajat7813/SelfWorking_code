AWSTemplateFormatVersion: 2010-09-09

Description: > 
  Creates the roles for cross account access

Parameters:

  NamePrefix:
    Description: Prefix added to the name of resources created in this stack
    Type: String
    Default: amc-eadr

  CicdAccount:
    Description: The id of the cicd account
    Type: String
    Default: 734516707349

Resources:

  CicdRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${NamePrefix}-cicd-role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !Sub arn:aws:iam::${CicdAccount}:root
            Action:
              - sts:AssumeRole
      Path: /

  CicdPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub ${NamePrefix}-cicd-policy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: 
              - cloudformation:*
              - s3:*
              - iam:PassRole
            Resource: '*'
      Roles: 
        - !Ref CicdRole

  KmsCicdPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub ${NamePrefix}-kms-cicd-policy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - kms:Decrypt
            Resource: !Sub arn:aws:kms:${AWS::Region}:${CicdAccount}:key/*
      Roles: 
        - !Ref CicdRole
        - !Ref DeploymentRole

  DeploymentRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${NamePrefix}-deployment-role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /

  DeploymentPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub ${NamePrefix}-deployment-policy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - iam:*
            Resource: 
              - !Sub arn:aws:iam::${AWS::AccountId}:role/${NamePrefix}*
              - !Sub arn:aws:iam::${AWS::AccountId}:policy/${NamePrefix}*
              - !Sub arn:aws:iam::${AWS::AccountId}:instance-profile/${NamePrefix}*
              - !Sub arn:aws:iam::${AWS::AccountId}:role/aws-service-role/*
          - Effect: Allow
            Action:
              - ec2:*
              - elasticloadbalancing:*
              - application-autoscaling:*
              - cloudwatch:*
              - s3:*
              - sns:*
              - cloudformation:*
              - ecs:*
              - route53:*
              - servicediscovery:*
              - logs:*
              - kms:*
              - es:*
              - ssm:*
              - lambda:*
              - apigateway:*
              - acm:*
            Resource: '*'
      Roles: 
        - !Ref DeploymentRole

Outputs:

  CicdRoleName:
    Description: The name of the cross account role
    Value: !Ref CicdRole
  
  CicdRoleArn:
    Description: The Arn of the cross account role
    Value: !GetAtt CicdRole.Arn

  DeploymentRoleName:
    Description: The Name of the deployment role
    Value: !Ref DeploymentRole

  DeploymentRoleArn:
    Description: The Arn of the deployment role
    Value: !GetAtt DeploymentRole.Arn
